<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Kit UI</title>
        <link href="https://fonts.googleapis.com/css?family=Bitter|News+Cycle" rel="stylesheet">
        <link rel="stylesheet" href="style/stylesheet.css" />
    </head>
    <body>
        <h1>Kit UI</h1>
        <h2>Couleurs</h2>
        <section>
            <div>
                <div class="bg-primary sample"></div>
                <p class="primary">Primary</p>
            </div>
            <div>
                <div class="bg-secondary sample"></div>
                <p class="secondary">Secondary</p>
            </div>
            <div>
                <div class="bg-dark sample"></div>
                <p class="dark">Dark</p>
            </div>
            <div>
                <div class="bg-medium-dark sample"></div>
                <p class="medium-dark">Medium-Dark</p>
            </div>
            <div>
                <div class="bg-light sample"></div>
                <p class="light">Light</p>
            </div>
        </section>
        <h2>Typographie</h2>
        <section>
            <div>
                <h1>Titre 1</h1>
                <h2>Titre2</h2>
                <h3>Titre3</h3>
                <h4>Titre4</h4>
                <h5>Titre5</h5>
                <h6>Titre6</h6> 
            </div>
            <div>
                <p>Ceci est un paragraphe</p>
                <p class="lead">Ceci est un paragraphe mis en avant</p>
                <blockquote>"I drink wine and I know things"</blockquote>
                <ul>
                    <li>Item</li>
                    <li>Item</li>
                    <li>
                        Item
                        <ol>
                            <li>First</li>
                            <li>Second</li>
                        </ol>
                    </li>
                </ul>
            </div>
        </section>
        <h2>Boutons</h2>
        <section>
            <button class="btn bg-primary">Primary</button>
            <button class="btn bg-warning">Warning</button>
            <button class="btn bg-danger">Danger</button>
            <button class="btn bg-info">Info</button>
            <button class="btn bg-success">Success</button>
        </section>
        <section>
            <button class="btn outline outline-primary">Primary</button>
            <button class="btn outline outline-warning">Warning</button>
            <button class="btn outline outline-danger">Danger</button>
            <button class="btn outline outline-info">Info</button>
            <button class="btn outline outline-success">Success</button>
            </section>
    </body>
</html>
